name: ARM64-Ultimate-Build
on: [workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Grant execute permission
        run: chmod +x gradlew

      - name: Force Build All Natives
        # Мы просим Gradle собрать версию со всеми вшитыми библиотеками
        run: ./gradlew desktop:dist -PallNatives=true

      - name: Check build folder
        run: ls -R desktop/build/libs/

      - name: Upload result
        uses: actions/upload-artifact@v4
        with:
          name: Mindustry-Multi-Platform
          path: desktop/build/libs/*.jar
